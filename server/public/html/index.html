<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DASHBOARD</title>
    <script src="https://unpkg.com/vue@3"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link href="./css/index.css" rel="stylesheet"/>

      <div class="container-fluid">
        <a class="navbar-brand" href="">Get your day started!</a>
      </div>
    </nav>
    <section class="container">
      <div class="row justify-content-center">
        <div class="col">
          <div id="song-section" class="shadow">
            <song-card/>
          </div>

          </div>
        </div>
        <div class="col">
          <div id="quote-section" class="shadow">
            <quote-card/>
          </div>
          <div id="score-section" class="shadow">
            <score-card/>
          </div>
        </div>
        <div class="col">
          <div id="day-section" class="shadow">
            <day-card/>
          </div>
          <div id="words-section" class="shadow">
            <words-card/>
          </div>
        </div>
      </div>
    </section>

  <script src="./js/song.js"></script>
  <script src="./js/quote.js"></script>
  <script src="./js/day.js"></script>
